<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MeidaRecorder</title>
</head>

<body>
    Recording with Firefox 48 / Camera 53<br />
    <button onclick="startVideo()">Start Camera</button>
    <button onclick="stopVideo()">Stop Camera</button>
    &nbsp;&nbsp;
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <a href="#" id="downloadlink">Download</a>
    <br />
    <video id="local_video" autoplay style="width: 240px; height: 180px; border: 1px solid black;"></video>
    <video id="playback_video" autoplay style="width: 240px; height: 180px; border: 1px solid black;"></video>
    <br />
</body>
<script type="text/javascript">
    // ==== (1) カメラ映像の取得の準備 ====
    const localVideo = document.getElementById('local_video');
    let localStream = null;
    // ==== (1) カメラ映像の取得の準備 ====

    // ==== (2) 録画の準備 ====
    // --- recording ---
    let recorder = null;
    let blobUrl = null;
    let chunks = [];
    const playbackVideo = document.getElementById('playback_video');
    // ==== (2) 録画の準備 ====

    // ==== (3) ダウンロードの準備 ====
    const anchor = document.getElementById('downloadlink');
    // ==== (3) ダウンロードの準備 ====

    // ==== (1) カメラ映像の取得 ==== 
    // -- カメラ映像を取得 --
    function startVideo() {
        navigator.mediaDevices.getUserMedia({
                video: true,
                audio: false
            })
            .then(function (stream) {
                localStream = stream;

                localVideo.srcObject = localStream;
            }).catch(function (error) {
                console.error("mediaDevice.getUserMedia() error:", error);
                return;
            });
    }

    // -- カメラ映像を停止 --
    function stopVideo() {
        if (localStream) {
            for (const track of localStream.getTracks()) {
                track.stop();
            }
            localStream = null;
        }

        localVideo.pause();
        localVideo.srcObject = null;
    }
    // ==== (1) カメラ映像の取得 ====

    // ==== (2) 録画 ====
    // -- 録画開始 --
    function startRecording() {
        if (!localStream) {
            console.warn('stream not ready');
            return;
        }
        if (recorder) {
            console.warn('already recording');
            return;
        }

        recorder = new MediaRecorder(localStream);

        chunks = [];

        recorder.ondataavailable = function (evt) {
            console.log("data available: evt.data.type=" + evt.data.type + " size=" + evt.data.size);
            chunks.push(evt.data);
        };

        recorder.onstop = function (evt) {
            console.log("recorder.onstop(), so playback");
            recorder = null;
            playRecorded();
        };

        recorder.start(1000);
        console.log("start recording");
    }

    // -- 録画停止 -- 
    function stopRecording() {
        if (recorder) {
            recorder.stop();
            console.log("stop recording");
        }
    }

    // -- 再生 --
    function playRecorded() {
        if (!blobUrl) {
            window.URL.revokeObjectURL(blobUrl);
            blobUrl = null;
        }

        const videoBlob = new Blob(chunks, {
            type: "video/webm"
        });

        blobUrl = window.URL.createObjectURL(videoBlob);

        // download
        anchor.download = 'recorded.webm';
        anchor.href = blobUrl;

        if (blobUrl) {
            playbackVideo.src = blobUrl;

            playbackVideo.onended = function () {
                playbackVideo.pause();
                playbackVideo.src = "";
            }

            playbackVideo.play();
        }

    }
    // ==== (2) 録画 ====
</script>

</html>
